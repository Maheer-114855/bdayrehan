}

  font-size:42px;
  margin:10px 0;
  text-shadow:0 0 30px rgba(255,255,255,.4);
}
p{opacity:.9}
.cake{
  font-size:80px;
  animation:bounce 1.2s infinite alternate;
}
@keyframes bounce{
  to{transform:translateY(-10px)}
}
.note{
  margin-top:14px;
  font-size:13px;
  opacity:.75;
}
</style>
</head>
