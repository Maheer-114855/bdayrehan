<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday</title>

<style>
:root{
  --bg1:#070a1f;
  --bg2:#2a0b3a;
  --gold:#ffd166;
  --pink:#ff70a6;
  --cyan:#7bdff2;
  --vio:#bdb2ff;
  --mint:#caffbf;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family:system-ui,Segoe UI,Arial,sans-serif;
  color:white;
  background:
    radial-gradient(900px 600px at 15% 20%, #7bdff233, transparent 60%),
    radial-gradient(900px 700px at 85% 25%, #ff70a633, transparent 58%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
  overflow:hidden;
}

/* CARD */
.card{
  width:min(94vw,560px);
  background:rgba(255,255,255,.08);
  border-radius:24px;
  padding:22px;
  text-align:center;
  backdrop-filter:blur(14px);
  box-shadow:0 25px 70px rgba(0,0,0,.6);
}

/* TITLE */
h1{
  margin:10px 0;
  font-size:42px;
  text-shadow:0 0 25px rgba(255,209,102,.5);
}

.sub{opacity:.9}

/* CAKE */
.cakeWrap{
  margin:20px auto;
  width:240px;
  height:200px;
  position:relative;
}

.cake{
  position:absolute;
  bottom:30px;
  width:100%;
  height:120px;
  border-radius:20px;
  background:linear-gradient(180deg,var(--pink),var(--vio));
}

.candle{
  position:absolute;
  left:50%;
  bottom:160px;
  width:16px;
  height:60px;
  transform:translateX(-50%);
  background:repeating-linear-gradient(
    45deg,
    white 0 6px,
    var(--cyan) 6px 12px
  );
  border-radius:8px;
}

.flame{
  position:absolute;
  top:-35px;
  left:50%;
  width:26px;
  height:36px;
  transform:translateX(-50%);
  border-radius:50%;
  background:
    radial-gradient(circle at 50% 60%, white 10%, transparent 60%),
    radial-gradient(circle at 50% 40%, var(--gold), var(--pink));
  filter:drop-shadow(0 0 18px var(--gold));
  animation:flicker .12s infinite alternate;
}

@keyframes flicker{
  from{transform:translateX(-50%) scale(1)}
  to{transform:translateX(-50%) scale(1.05)}
}

/* BUTTON */
button{
  margin-top:20px;
  padding:14px 18px;
  border:0;
  border-radius:14px;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(90deg,var(--gold),var(--cyan),var(--pink));
  color:#0b1026;
  box-shadow:0 12px 34px rgba(0,0,0,.5);
}

/* STRONG SHAKE (Discordâ€‘style) */
@keyframes megaShake{
  0%{transform:translate(0,0)}
  10%{transform:translate(-18px,12px)}
  20%{transform:translate(18px,-12px)}
  30%{transform:translate(-16px,-18px)}
  40%{transform:translate(16px,18px)}
  50%{transform:translate(-12px,10px)}
  60%{transform:translate(12px,-10px)}
  70%{transform:translate(-8px,8px)}
  80%{transform:translate(8px,-8px)}
  100%{transform:translate(0,0)}
}

.shake{
  animation:megaShake .7s cubic-bezier(.36,.07,.19,.97);
}

/* FULLSCREEN TAKEOVER */
#takeover{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

#takeover video{
  width:100vw;
  height:100vh;
  object-fit:cover;
}
</style>
</head>

<body>

<!-- FULLSCREEN TAKEOVER -->
<div id="takeover">
  <video id="takeoverVideo"
         src="meme.mp4"
         muted
         playsinline
         preload="auto"></video>
</div>

<main class="card" id="card">
  <h1>Happy Birthday!</h1>
  <p class="sub">May your day be full of smiles, love, and barakah âœ¨</p>

  <div class="cakeWrap">
    <div class="cake"></div>
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
  </div>

  <button id="actionBtn">Blow Candle ðŸŽ‚</button>
</main>

<script>
const btn = document.getElementById("actionBtn");
const flame = document.getElementById("flame");
const takeover = document.getElementById("takeover");
const takeoverVideo = document.getElementById("takeoverVideo");
const card = document.getElementById("card");

btn.addEventListener("click", () => {

  // blow candle
  flame.style.display = "none";

  // strong shake
  card.classList.remove("shake");
  void card.offsetWidth;
  card.classList.add("shake");

  // fullscreen takeover
  takeover.style.display = "flex";
  takeoverVideo.currentTime = 0;
  takeoverVideo.play();

  // after 5 seconds â†’ letter page
  setTimeout(() => {
    window.location.href = "letter.html";
  }, 5000);
});
</script>

</body>
</html>
