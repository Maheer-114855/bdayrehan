<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Happy Birthday</title>

<style>
:root{
  --bg1:#070a1f;
  --bg2:#2a0b3a;
  --gold:#ffd166;
  --pink:#ff70a6;
  --cyan:#7bdff2;
  --mint:#caffbf;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family:system-ui,Arial;
  color:white;
  background:
    radial-gradient(900px 600px at 15% 20%, #7bdff233, transparent 60%),
    radial-gradient(900px 700px at 85% 25%, #ff70a633, transparent 58%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
  overflow:hidden;
}

/* ================== DECOR ================== */
.balloons,.confetti{position:fixed;inset:0;pointer-events:none}

.balloon{
  position:absolute;
  bottom:-30vh;
  width:70px;height:90px;
  border-radius:50%;
  background:var(--pink);
  animation:floatUp linear infinite;
}
@keyframes floatUp{to{transform:translateY(-160vh)}}

.confetti i{
  position:absolute;
  top:-10vh;
  width:8px;height:14px;
  background:var(--gold);
  animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(120vh) rotate(720deg)}}

/* ================== CARD ================== */
.card{
  width:min(92vw,560px);
  border-radius:24px;
  background:rgba(255,255,255,.08);
  padding:22px;
  position:relative;
  z-index:5;
}

h1{text-align:center;margin:8px 0}

/* ================== CAKE ================== */
.stage{display:grid;place-items:center}

.cakeWrap{position:relative;width:240px;height:230px}

.cake{
  position:absolute;
  bottom:40px;
  width:240px;height:150px;
  background:linear-gradient(180deg,var(--pink),#bdb2ff);
  border-radius:20px;
}

.icing{
  position:absolute;
  bottom:190px;
  width:240px;height:40px;
  background:white;
  border-radius:20px;
}

.candle{
  position:absolute;
  bottom:230px;
  left:50%;
  transform:translateX(-50%);
  width:16px;height:60px;
  background:repeating-linear-gradient(45deg,#fff 0 6px,#7bdff2 6px 12px);
  z-index:3;
}

.flame{
  position:absolute;
  top:-40px;
  left:50%;
  transform:translateX(-50%);
  width:22px;height:34px;
  background:radial-gradient(circle at 50% 60%,#fff,#ffd166 60%,transparent 70%);
  animation:flicker .12s infinite alternate;
  z-index:1; /* BEHIND TEXT */
}
@keyframes flicker{
  from{transform:translateX(-50%) scale(1)}
  to{transform:translateX(-50%) scale(1.05)}
}

/* ================== BUTTON ================== */
.actions{text-align:center;margin-top:12px}

button{
  padding:14px 18px;
  font-weight:800;
  border:0;
  border-radius:14px;
  cursor:pointer;
  background:linear-gradient(90deg,var(--gold),var(--cyan),var(--pink));
}

/* ================== SHAKE ================== */
@keyframes discordShake{
  0%{transform:translate(0)}
  25%{transform:translate(-14px,10px)}
  50%{transform:translate(14px,-10px)}
  75%{transform:translate(-10px,14px)}
  100%{transform:translate(0)}
}
.shake{
  animation:discordShake .35s infinite;
}

/* ================== TAKEOVER ================== */
#takeover{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#takeover video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* hide video thumbnail */
video{display:none}
#takeover video{display:block}
</style>
</head>

<body>

<div class="balloons" id="balloons"></div>
<div class="confetti" id="confetti"></div>

<main class="card" id="card">
  <h1>Happy Birthday ðŸŽ‰</h1>

  <div class="stage">
    <div class="cakeWrap">
      <div class="icing"></div>
      <div class="cake"></div>
      <div class="candle">
        <div class="flame" id="flame"></div>
      </div>
    </div>
  </div>

  <div class="actions">
    <button id="actionBtn">Make a Wish âœ¨</button>
  </div>
</main>

<!-- TAKEOVER -->
<div id="takeover">
  <video id="takeoverVideo" src="meme.mp4" autoplay muted playsinline></video>
</div>

<script>
/* ========= DECOR ========= */
const balloons=document.getElementById("balloons");
for(let i=0;i<8;i++){
  const b=document.createElement("div");
  b.className="balloon";
  b.style.left=Math.random()*90+"vw";
  b.style.background=["#ff70a6","#7bdff2","#ffd166","#caffbf"][i%4];
  b.style.animationDuration=8+Math.random()*6+"s";
  balloons.appendChild(b);
}

const confetti=document.getElementById("confetti");
for(let i=0;i<60;i++){
  const c=document.createElement("i");
  c.style.left=Math.random()*100+"vw";
  c.style.animationDuration=3+Math.random()*4+"s";
  confetti.appendChild(c);
}

/* ========= MAIN ACTION ========= */
const btn=document.getElementById("actionBtn");
const flame=document.getElementById("flame");
const takeover=document.getElementById("takeover");
const video=document.getElementById("takeoverVideo");
const card=document.getElementById("card");

btn.addEventListener("click",()=>{
  // blow candle
  flame.style.display="none";

  // shake CONTINUOUSLY
  card.classList.add("shake");

  // fullscreen takeover
  takeover.style.display="flex";
  video.currentTime=0;
  video.play();

  // redirect after 5s
  setTimeout(()=>{
    window.location.href="letter.html";
  },5000);
});
</script>

</body>
</html>
