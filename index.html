<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday</title>

<style>
:root{
  --bg1:#070a1f; --bg2:#2a0b3a; --stroke:rgba(255,255,255,.18);
  --text:#fff; --gold:#ffd166; --pink:#ff70a6;
  --cyan:#7bdff2; --mint:#caffbf; --vio:#bdb2ff;
}
*{box-sizing:border-box}
body{
  margin:0; min-height:100vh; display:grid; place-items:center;
  font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--text); overflow:hidden;
  background:
    radial-gradient(900px 600px at 15% 20%, #7bdff233, transparent 60%),
    radial-gradient(900px 700px at 85% 25%, #ff70a633, transparent 58%),
    radial-gradient(800px 600px at 50% 90%, #ffd16622, transparent 60%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
}

/* card */
.card{
  width:min(94vw,560px); border-radius:24px;
  background:linear-gradient(180deg,rgba(255,255,255,.1),rgba(255,255,255,.06));
  border:1px solid var(--stroke);
  box-shadow:0 25px 70px rgba(0,0,0,.55);
  backdrop-filter:blur(12px);
  padding:22px 18px; position:relative;
}

/* text */
.topline{display:flex;gap:10px;justify-content:center;font-size:12px;letter-spacing:.18em}
.pill{padding:6px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.22)}
h1{text-align:center;font-size:42px;margin:12px 0 6px}
.sub{text-align:center;margin:0 0 16px}

/* buttons */
.actions{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
button,.navBtn{
  font-weight:800; padding:12px 16px; border-radius:14px;
  border:0; cursor:pointer; text-decoration:none; color:#0b1026;
  background:linear-gradient(90deg,var(--gold),var(--cyan),var(--pink));
}
.ghost{background:rgba(0,0,0,.2);color:white;border:1px solid rgba(255,255,255,.18)}

/* message */
.msg{
  margin-top:14px; background:rgba(0,0,0,.22);
  border:1px dashed rgba(255,255,255,.28);
  border-radius:16px; padding:14px;
  opacity:0; max-height:0; overflow:hidden;
  transition:.5s ease;
}
.msg.show{opacity:1;max-height:220px}

/* shake */
@keyframes shake{
  0%{transform:translate(0,0)}
  25%{transform:translate(-6px,6px)}
  50%{transform:translate(6px,-6px)}
  75%{transform:translate(-4px,4px)}
}
.shake{animation:shake .6s}

/* takeover */
#takeover{
  position:fixed; inset:0; background:black;
  display:none; z-index:9999;
  align-items:center; justify-content:center;
}
#takeover video{width:100vw;height:100vh;object-fit:cover}
#countdown{
  position:absolute; bottom:30px; right:40px;
  font-size:48px; font-weight:900; color:white;
}
</style>
</head>

<body>

<div id="takeover">
  <video id="takeoverVideo" src="meme.mp4" playsinline></video>
  <div id="countdown">5</div>
</div>

<main class="card">
  <div class="topline">
    <span class="pill">ðŸŽ‰ BIRTHDAY</span>
    <span class="pill" id="namePill">For You</span>
  </div>

  <h1 id="title">Happy Birthday!</h1>
  <p class="sub" id="subtitle">May your day be full of smiles, love, and barakah âœ¨</p>

  <div class="actions">
    <button id="openBtn">Open Wish âœ¨</button>
    <button class="ghost" id="blowBtn">Blow Candle ðŸ’¨</button>
    <a href="letter.html" class="navBtn">Read Letter ðŸ’Œ</a>
  </div>

  <div class="msg" id="msg"></div>
</main>

<video id="memeVideo" src="meme.mp4" preload="auto"></video>

<script>
document.addEventListener("DOMContentLoaded",()=>{

const SETTINGS={
  name:"Muhtasim",
  title:"Happy Birthday!",
  subtitle:"May your day be full of smiles, love, and barakah âœ¨",
  messageLine1:"To you,",
  messageText:"May Allah bless you with health, iman, rizq, and happiness. May your goals become real, and your heart stay peaceful. ðŸ¤"
};

namePill.textContent="For "+SETTINGS.name;
title.textContent=SETTINGS.title;
subtitle.textContent=SETTINGS.subtitle;

const openBtn=document.getElementById("openBtn");
const blowBtn=document.getElementById("blowBtn");
const msg=document.getElementById("msg");
const takeover=document.getElementById("takeover");
const takeoverVideo=document.getElementById("takeoverVideo");
const countdown=document.getElementById("countdown");
const card=document.querySelector(".card");

openBtn.addEventListener("click",()=>{
  takeover.style.display="flex";
  takeoverVideo.currentTime=0;
  takeoverVideo.play();
  card.classList.add("shake");

  let t=5;
  countdown.textContent=t;
  const timer=setInterval(()=>{
    t--; countdown.textContent=t;
    if(t<=0){
      clearInterval(timer);
      window.location.href="letter.html";
    }
  },1000);
});

openBtn.addEventListener("dblclick",()=>{
  msg.classList.toggle("show");
  msg.innerHTML=`<strong>${SETTINGS.messageLine1} ${SETTINGS.name},</strong><br>${SETTINGS.messageText}`;
});

});
</script>

</body>
</html>
