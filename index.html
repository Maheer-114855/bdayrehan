<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday</title>

<style>
:root{
  --bg1:#070a1f;
  --bg2:#2a0b3a;
  --text:#fff;
  --gold:#ffd166;
  --pink:#ff70a6;
  --cyan:#7bdff2;
  --mint:#caffbf;
  --vio:#bdb2ff;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family:system-ui,Segoe UI,Arial;
  color:var(--text);
  background:
    radial-gradient(900px 600px at 15% 20%, #7bdff233, transparent 60%),
    radial-gradient(900px 700px at 85% 25%, #ff70a633, transparent 58%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
  overflow:hidden;
}

/* CARD */
.card{
  width:min(94vw,560px);
  border-radius:24px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(12px);
  box-shadow:0 25px 70px rgba(0,0,0,.6);
  padding:24px;
  text-align:center;
}

/* TITLE */
h1{
  font-size:42px;
  margin:10px 0;
}

/* CAKE */
.cake{
  width:240px;
  height:150px;
  margin:30px auto 10px;
  border-radius:18px;
  background:linear-gradient(180deg,#ff70a6,#bdb2ff);
  position:relative;
}
.candle{
  position:absolute;
  left:50%;
  top:-55px;
  width:16px;
  height:60px;
  transform:translateX(-50%);
  background:repeating-linear-gradient(
    45deg,#fff 0 6px,#7bdff2 6px 12px
  );
  border-radius:8px;
}
.flame{
  position:absolute;
  top:-40px;
  left:50%;
  width:26px;
  height:40px;
  transform:translateX(-50%);
  border-radius:50%;
  background:radial-gradient(circle at 50% 70%,#fff,#ffd166,#ff70a6);
  filter:drop-shadow(0 0 18px #ffd166);
  animation:flicker .1s infinite alternate;
}
@keyframes flicker{
  from{transform:translateX(-50%) scale(1)}
  to{transform:translateX(-50%) scale(1.05)}
}

/* BUTTON */
button{
  margin-top:20px;
  padding:14px 20px;
  font-weight:800;
  border-radius:14px;
  border:0;
  cursor:pointer;
  background:linear-gradient(90deg,var(--gold),var(--cyan),var(--pink));
}

/* TAKEOVER */
#takeover{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  z-index:9999;
}
#takeover video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* STRONG SHAKE */
@keyframes rageShake{
  0%{transform:translate(0)}
  10%{transform:translate(-20px,15px)}
  20%{transform:translate(20px,-15px)}
  30%{transform:translate(-25px,-20px)}
  40%{transform:translate(25px,20px)}
  50%{transform:translate(-20px,15px)}
  60%{transform:translate(20px,-15px)}
  70%{transform:translate(-15px,10px)}
  80%{transform:translate(15px,-10px)}
  100%{transform:translate(0)}
}
.shake{
  animation:rageShake .6s linear;
}
</style>
</head>

<body>

<!-- TAKEOVER (ONLY ONE) -->
<div id="takeover">
  <video id="takeoverVideo" src="meme.mp4" playsinline></video>
</div>

<main class="card">
  <h1>Happy Birthday!</h1>
  <p>May your day be full of smiles, love, and barakah ✨</p>

  <div class="cake">
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
  </div>

  <button id="wishBtn">Make a Wish ✨</button>
</main>

<script>
const btn = document.getElementById("wishBtn");
const flame = document.getElementById("flame");
const takeover = document.getElementById("takeover");
const video = document.getElementById("takeoverVideo");

btn.addEventListener("click", () => {

  // blow candle
  flame.style.display = "none";

  // HARD SHAKE (like Discord rage)
  document.body.classList.add("shake");
  setTimeout(()=>document.body.classList.remove("shake"),600);

  // fullscreen takeover
  takeover.style.display = "block";
  video.currentTime = 0;
  video.play();

  // redirect after 5s
  setTimeout(()=>{
    window.location.href = "letter.html";
  },5000);
});
</script>

</body>
</html>
