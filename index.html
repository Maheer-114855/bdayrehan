<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg1:#070a1f;
  --bg2:#2a0b3a;
  --gold:#ffd166;
  --pink:#ff70a6;
  --cyan:#7bdff2;
  --mint:#caffbf;
  --vio:#bdb2ff;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family:system-ui,Arial;
  color:white;
  background:
    radial-gradient(900px 600px at 15% 20%, #7bdff233, transparent 60%),
    radial-gradient(900px 700px at 85% 25%, #ff70a633, transparent 58%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
  overflow:hidden;
}

/* ===== CARD ===== */
.card{
  width:min(92vw,560px);
  padding:24px;
  border-radius:24px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.2);
  box-shadow:0 30px 80px rgba(0,0,0,.6);
  text-align:center;
  position:relative;
  z-index:5;
}

/* ===== TEXT ===== */
h1{
  margin:10px 0;
  font-size:42px;
  text-shadow:0 0 30px rgba(255,209,102,.6);
}

.sub{
  opacity:.9;
  margin-bottom:20px;
}

/* ===== CAKE ===== */
.stage{
  position:relative;
  height:260px;
  display:grid;
  place-items:center;
}

.cake{
  position:absolute;
  bottom:40px;
  width:240px;
  height:140px;
  background:linear-gradient(180deg,#ff70a6,#bdb2ff);
  border-radius:18px;
  z-index:2;
}

.icing{
  position:absolute;
  bottom:170px;
  width:240px;
  height:46px;
  background:linear-gradient(180deg,#fff,#ddd);
  border-radius:20px;
  z-index:3;
}

.candle{
  position:absolute;
  bottom:210px;
  width:18px;
  height:60px;
  background:repeating-linear-gradient(
    45deg,#fff 0 6px,#7bdff2 6px 12px
  );
  border-radius:8px;
  z-index:4;
}

.flame{
  position:absolute;
  top:-42px;
  left:50%;
  transform:translateX(-50%);
  width:26px;
  height:40px;
  background:radial-gradient(circle at 50% 60%,#fff,#ffd166,#ff70a6);
  border-radius:50%;
  filter:drop-shadow(0 0 20px #ffd166);
  animation:flicker .12s infinite alternate;
  z-index:4;
}

@keyframes flicker{
  from{transform:translateX(-50%) scale(1)}
  to{transform:translateX(-50%) scale(1.05)}
}

/* ===== BALLOONS ===== */
.balloons{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

.balloon{
  position:absolute;
  bottom:-120px;
  width:70px;
  height:90px;
  border-radius:50%;
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  to{transform:translateY(-130vh)}
}

/* ===== BUTTON ===== */
button{
  margin-top:18px;
  padding:14px 18px;
  border:0;
  border-radius:14px;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(90deg,var(--gold),var(--cyan),var(--pink));
  color:#000;
  box-shadow:0 12px 30px rgba(0,0,0,.6);
}

/* ===== SHAKE ===== */
.shake{
  animation:discordShake .15s infinite;
}

@keyframes discordShake{
  0%{transform:translate(0,0)}
  25%{transform:translate(-12px,8px)}
  50%{transform:translate(12px,-8px)}
  75%{transform:translate(-10px,-12px)}
  100%{transform:translate(0,0)}
}

/* ===== TAKEOVER ===== */
#takeover{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  z-index:9999;
}

#takeover video{
  width:100%;
  height:100%;
  object-fit:cover;
}
</style>
</head>

<body>

<div class="balloons" id="balloons"></div>

<div class="card" id="card">
  <h1>Happy Birthday!</h1>
  <p class="sub">May your day be full of barakah âœ¨</p>

  <div class="stage">
    <div class="icing"></div>
    <div class="cake"></div>
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
  </div>

  <button id="actionBtn">Make a Wish ðŸŽ‚</button>
</div>

<!-- TAKEOVER -->
<div id="takeover">
  <video id="memeVideo" src="meme.mp4" playsinline></video>
</div>

<script>
/* ===== BALLOONS ===== */
const balloons = document.getElementById("balloons");
for(let i=0;i<12;i++){
  const b=document.createElement("div");
  b.className="balloon";
  b.style.left=Math.random()*100+"vw";
  b.style.background=`hsl(${Math.random()*360},80%,70%)`;
  b.style.animationDuration=8+Math.random()*6+"s";
  balloons.appendChild(b);
}

/* ===== MAIN ACTION ===== */
const btn=document.getElementById("actionBtn");
const flame=document.getElementById("flame");
const takeover=document.getElementById("takeover");
const video=document.getElementById("memeVideo");
const card=document.getElementById("card");

btn.onclick=()=>{
  flame.style.display="none";          // blow candle
  card.classList.add("shake");          // start violent shake
  takeover.style.display="block";      // fullscreen
  video.currentTime=0;
  video.volume=1;
  video.play();

  setTimeout(()=>{
    window.location.href="letter.html";
  },5000);
};
</script>

</body>
</html>
